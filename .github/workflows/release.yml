name: Release new version of ebook
run-name: ${{ github.actor }} is releasing new version 🚀

on:
  push:
    branches:
      - main

jobs:
  Build-and-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Create dist folder
        run: mkdir dist
      - name: Install zip
        uses: montudor/action-zip@v1
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Create epub
        run: zip -rX ../../dist/永遠之都_雙語對照版.epub mimetype META-INF/ EPUB/
        working-directory: src/zh-Hant
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_TOKEN_FOR_SEMANTIC_RELEASE }}
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/永遠之都_雙語對照版.epub
